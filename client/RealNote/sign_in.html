<!DOCTYPE html>
<html lang="en">

<head>

  <title>RealNote | Log In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  
</head>

<body>

  <div class="container-fluid mt-5 p-5">
    <div class="row m-5 p-auto">
      <div class="card rounded bg-light m-auto p-5" style="width:500px">
        <h3 class="card-title"><Strong>Sign In</Strong></h3>
        <form action="post">
          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control rounded-pill" id="matric" placeholder="Enter email" name="email">
            <p class="text-secondary"><small>Please enter your email</small></p>
          </div>
          <div class="mb-3">
            <label for="password">Password:</label>
            <input type="password" class="form-control rounded-pill" id="password" placeholder="Enter password" name="password">
            <p class="text-secondary"><small>Please enter your password</small></p>
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label pe-5">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
            <a href="reset.html" class="text-secondary text-end ps-5">Forgot password?</a>
          </div>
        </form>
          <div class="mx-auto mb-3">
            <button type="button" class="btn-basic btn-lg btn-primary btn-outline-primary rounded-pill text-white"><strong>Log In</strong></button>
          </div>
          <p>Don't yet have an account? <a href="sign up.html" class="text-primary">Sign up!</a></p>
      </div>
    </div>
  </div>

  <div class="container">
    <hr/>
    <h6>&copy; RealNote</h6>
  </div>

</body>


</html>
